<h1>About You Form</h1>
<form target="_blank">
    <label for="first_name">First Name</label>
    <input id="first_name" placeholder="Jane">

    <label for="last_name">Last Name</label>
    <input id="last_name" placeholder="Doe"><br><br>
    <!-- Notice the for attribute value in <label> is the same as the id attribute value in <input>. This allows the two related elements to be binded to each other.  -->

    <label>Birtdate</label>
    <input type="date"><br><br>
    
    <textarea placeholder="Please list your hobbies"></textarea><br><br>

    <label>Choose your favorite color.</label><br>
    <select>
        <option>Blue</option>
        <option>Green</option>
        <option>Orange</option>
        <option>Purple</option>
        <option>Not listed</option>
    </select><br><br>

    <label>Please select your favorite animal(s).</label><br>
    <input type="radio">Cat</input> 
    <input type="radio">Dog</input> 
    <input type="radio">Lion</input> 
    <input type="radio">Bear</input> 
    <input type="radio">I don't like animals.</input><br><br>

    <label>What are some of your qualities?</label><br>
    <input type="checkbox">I can fix cars.</input><br>
    <input type="checkbox">I'm a great hiker.</input><br>
    <input type="checkbox">I can make origami hats.</input><br>
    
    <input type="submit"></sumbit>
</form>
