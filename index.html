<h1>About You Form</h1>
<form>
    <label>First Name</label>
    <input placeholder="Jane">

    <label>Last Name</label>
    <input placeholder="Doe"><br><br>

    <label>Birtdate</label>
    <input type="date"><br><br>
    
    <textarea placeholder="Please list your hobbies"></textarea><br><br>

    <label>Choose your favorite color.</label><br>
    <select>
        <option>Blue</option>
        <option>Green</option>
        <option>Orange</option>
        <option>Purple</option>
        <option>Other</option>
        <option>Not listed</option>
    </select><br><br>

    <label>Please select your favorite animal(s).</label><br>
    <input type="radio">Cat</input> 
    <input type="radio">Dog</input> 
    <input type="radio">Lion</input> 
    <input type="radio">Bear</input> 
    <input type="radio">I don't like animals.</input><br><br>

    <label>What are some of your qualities?</label><br>
    <input type="checkbox">Optimistic</input><br>
    <input type="checkbox">Pessimistic</input><br>
    <input type="checkbox">I can fix cars.</input><br>
    <input type="checkbox">Hiker</input><br>
    <input type="checkbox">Puns</input><br>
    
    <input type="submit"></sumbit>
</form>
